<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Booking Confirmed — Our Startup Freelancer</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <!-- Header (Injected) -->
  <header id="site-header"></header>

  <main>

    <!-- SUCCESS HERO -->
    <section class="hero">
      <div class="container success-container">

        <!-- Animated Check -->
        <div class="success-icon">
          ✓
        </div>

        <h1>
          Your <span style="color:#60a5fa">Free Call</span> is Booked!
        </h1>

        <p class="success-sub">
          Thank you for reaching out. Our team has received your request and
          will contact you shortly to confirm the call details.
        </p>

        <!-- Trust Reinforcement -->
        <div class="success-trust">
          <span>✔ No obligation</span>
          <span>✔ Transparent discussion</span>
          <span>✔ Clear next steps</span>
        </div>

        <!-- Actions -->
        <div class="success-actions">
          <a href="index.html" class="btn-primary hero-cta">
            Back to Home
          </a>
        </div>

        <!-- Extra reassurance -->
        <div class="success-note">
          Didn’t open WhatsApp?  
          <a href="https://wa.me/917067548217" target="_blank">
            Click here to chat with us
          </a>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer (Injected) -->
  <footer id="site-footer"></footer>

  <script src="js/script.js"></script>

  <!-- Success animation -->
  <script>
    const icon = document.querySelector(".success-icon");
    if (icon) {
      setTimeout(() => icon.classList.add("animate"), 200);
    }
  </script>

</body>
</html>
